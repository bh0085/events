{% extends "layout.html" %}
{% block content %}


<div class="viewedit view">
  <div class="view">
    <dl>
      {% for k,v in event_field_defs.iteritems() %}
      <dt>{{k}}</dt><dd>{{event[k]}}</dd>
      {% endfor %}
    </dl>    
  </div>
  <div class="edit">
    <form id="edit-event" action="/api/events/{{event.id}}" method="post">
      {% for k,v in event_field_defs.iteritems() %}
      <input name="{{k}}" type="{{'date' if v =='date' else 'text'}}" value="{{event[k]}}"/>
      {% endfor %}
      <input type="submit"/>
    </form>
  </div>
</div>

{% endblock %}
